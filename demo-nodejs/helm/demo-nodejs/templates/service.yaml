apiVersion: v1
kind: Service
metadata:
  name: demo-nodejs-service
  labels:
    app: demo-nodejs
spec:
  type: {{ .Values.service.type }}
  selector:
    app: demo-nodejs
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: {{ .Values.service.protocol | default "TCP" }}
      name: {{ .Values.service.name | default "http" }}